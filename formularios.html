<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios teste</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="Nome">Nome: </label>
        <input type="text" name="nome"id="nome">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha: </label>
        <input type="password"name="senha" id="senha">
        <br>
        <br>
        <label>Você já foi ao cinema esse ano?</label>
        <br>
        <input type="radio" id="Sim" name="cinema" value="sim"><label for="sim">Sim</label>
        <br>
        <input type="radio" id="nao" name="cinema" value="nao"><label for="nao">Não</label>
        <br>
        <br>
        <label for="checkbox">Quais os seus generos favoritos?</label>
        <br>
        <input type="checkbox" name="generos" value="terror"><label for="terror">Terror</label>
        <br>
        <input type="checkbox" name="generos" value="acao"><label for="acao">Ação</label>
        <br>
        <input type="checkbox" name="generos" value="romance"><label for="romance">Romance</label>
        <br>
        <input type="checkbox" name="generos" value="suspence"><label for="suspence">Suspence</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
